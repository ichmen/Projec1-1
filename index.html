<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <div class="top-section">
        <header class="header">
          <div class="logo">
            <img class="logo__image" src="img/Icon.png" alt="logo" />
            <div class="logo__text">
              <div class="logo__name">Foundation</div>
              <div class="logo__description">Startup landing template</div>
            </div>
          </div>
          <nav class="navigation">
            <a href="#" class="nav-list__item nav-list__item_selected">Home</a>
            <a href="#" class="nav-list__item">Stories</a>
            <a href="#" class="nav-list__item"
              >Library<i class="navigation_arrow"></i
            ></a>
          </nav>
          <button class="header__button">Get Started</button>
        </header>
        <section></section>
      </div>
      <footer class="footer">
        <div class="footer-navigation">
          <div class="about-company">
            <div class="logo">
              <img class="logo__image" src="img/icon-dark.png" alt="logo" />
              <div class="logo__text">
                <div class="logo__name">Foundation</div>
                <div class="logo__description">Startup landing template</div>
              </div>
            </div>
            <p class="footer__description">
              Foundation is a website template for startups and small teams. It
              helps to build a website in no time.
            </p>
            <div class="downloads">
              <img src="img/app-store.png" alt="AppStore download" />
              <img src="img/google-play.png" alt="Google Play download" />
            </div>
          </div>
        </div>

        <div class="footer__line"></div>
        <div class="footer-links">
          <nav class="terms">
            <a href="#" class="terms__item">Terms</a>
            <a href="#" class="terms__item">Privacy</a>
            <a href="#" class="terms__item">Licence</a>
          </nav>
          <div class="social-links">
            <a
              class="social-links__item"
              href="https://twitter.com"
              target="_blank"
              ><img src="img/social-twitter.png" alt="Twitter Link"
            /></a>
            <a
              class="social-links__item"
              href="https://facebook.com"
              target="_blank"
              ><img src="img/social-fb.png" alt="Facebook Link"
            /></a>
            <a
              class="social-links__item"
              href="https://linkedin.com"
              target="_blank"
              ><img src="img/social-inkedIn.png" alt="LinkedIn Link"
            /></a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
